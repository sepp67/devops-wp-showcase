- name: Ensure Caddy log directory exists on host
  ansible.builtin.file:
    path: "{{ caddy_access_log | dirname }}"
    state: directory
    mode: "0755"

- name: Render hardened Caddyfile for proxy
  ansible.builtin.template:
    src: Caddyfile.proxy.j2
    dest: "{{ caddyfile_path }}"
    mode: "0644"
  notify: restart caddy container
