- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
    update_cache: true

- name: Deploy wordpress-auth filter
  ansible.builtin.template:
    src: wordpress-auth.conf.j2
    dest: /etc/fail2ban/filter.d/wordpress-auth.conf
    mode: "0644"
  notify: restart fail2ban

- name: Deploy jail.local
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    mode: "0644"
  notify: restart fail2ban

- name: Ensure fail2ban enabled and started
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
