# --- Fail2ban for WordPress endpoints at the edge ---
hardening_proxy_fail2ban_enabled: true
hardening_wp_bantime: 3600
hardening_wp_findtime: 600
hardening_wp_maxretry: 5

# Caddy logging (host path mounted into container)
caddy_access_log: /var/log/caddy/access.log

# Caddyfile path on host (the one you already template/copy)
# adjust to your project layout
caddyfile_path: "{{ project_dir }}/Caddyfile"

# Hardening toggles
hardening_block_xmlrpc: true
hardening_block_sensitive_files: true

# Optional CSP (often breaks WP/plugins if too strict)
hardening_enable_csp: false
hardening_csp_value: "default-src 'self'; img-src * data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"
